    <style>
        .container>div{
            border: 3px solid black;
            text-align: center;
            margin: 0px;
        }
        .container{
            margin-right: 819px;
            border: 3px solid black;
            display: grid;
            grid-template-columns: 75px 75px 75px 75px 75px 75px 75px;
            grid-template-rows: 75px 75px 75px 75px 75px 75px 75px;
            text-align: center;
        }
        .item1{
            background-color: rgb(236, 221, 3);
        }
        .item2, .item1{
            grid-row-start: 1;
            grid-row-end: 4;
        }
        .item2{
            background-color: rgba(221, 0, 0, 0.904);
            grid-column-start: 2;
            grid-column-end: 4;
        }
        .item3, .item4{
            grid-column-start: 4;
            grid-column-end: 7;
        }
        .item3{
            grid-row-start: 1;
            grid-row-end: 3;
        }
        .item4{
            grid-row-start: 3;
            grid-row-end: 4;
        }
        .item7{
            background-color: rgb(236, 221, 3);
        }
        .item8, .item9{
            grid-column-start: 1;
            grid-column-end: 3;
        }
        .item8{
            grid-row-start: 4;
            grid-row-end: 7;
        }
        .item9{
            background-color: rgb(236, 221, 3);
            grid-row-start: 7;
            grid-row-end: 8;
        }
        .item10{
            background-color: rgba(221, 0, 0, 0.904);
        }
        .item10, .item11{
            grid-column-start: 3;
            grid-column-end: 5;
        }
        .item14, .item12, .item13{
            grid-column-start: 5;
            grid-column-end: 8;
        }
        .item12{
            grid-row-start: 4;
            grid-row-end: 5;
        }
        .item13{
            background-color: rgba(221, 0, 0, 0.904);
            grid-row-start: 5;
            grid-row-end: 7;
        }
        .item14{
            grid-row-start: 7;
            grid-row-end: 8;
        }
        .item10{
            grid-row-start: 4;
            grid-row-end: 6;
        }
        .item11{
            grid-row-start: 6;
            grid-row-end: 8;
        }

    </style>
<body>
